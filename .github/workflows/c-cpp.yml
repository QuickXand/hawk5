name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: apt-update
      run: configure
           sudo apt-get install gcc-arm-none-eabi
           git submodule update --init --recursive --depth=1
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
